<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Floppy Bird</title>
      <meta http-equiv="content-type" content="text/html; charset=utf-8" />
      <meta name="author" content="Nebez Briefkani" />
      <meta name="description" content="play floppy bird. a remake of popular game flappy bird built in html/css/js" />
      <meta name="keywords" content="flappybird,flappy,bird,floppybird,floppy,html,html5,css,css3,js,javascript,jquery,github,nebez,briefkani,nebezb,open,source,opensource" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

      <!-- Open Graph tags -->
      <meta property="og:title" content="Floppy Bird" />
      <meta property="og:description" content="play floppy bird. a remake of popular game flappy bird built in html/css/js" />
      <meta property="og:type" content="website" />
      <meta property="og:image" content="https://nebezb.com/floppybird/assets/thumb.png" />
      <meta property="og:url" content="https://nebezb.com/floppybird/" />
      <meta property="og:site_name" content="Floppy Bird" />

      <!-- Style sheets -->
      <link href="css/reset.css" rel="stylesheet">
      <link href="css/main.css" rel="stylesheet">
   </head>
   <body>
      <div id="gamecontainer">
         <!-- Wallet connect button -->
         <div id="walletConnect" class="connect__button">Connect wallet</div>
         <!-- Wallet information -->
         <div class="wallet__infomation">
            <div id="walletInfo"></div>
            <div class="btn__wrapper">
               <div id="disconnectWallet" class="diconnect__wallet">
                  <span>
                     Disconnect
                  </span>
               </div>

               <div id="convertContainer" class="diconnect__wallet">
                  <span>
                     Convert
                  </span>
               </div>
            </div>
         </div>

         <div id="gamescreen">
            <div id="sky" class="animated">
               <div id="flyarea">
                  <div id="ceiling" class="animated"></div>
                  <!-- This is the flying and pipe area container -->
                  <div id="player" class="bird animated"></div>

                  <div id="bigscore"></div>

                  <div id="splash"></div>

                  <div id="scoreboard">
                     <div id="medal"></div>
                     <div id="currentscore"></div>
                     <div id="highscore"></div>
                     <div id="replay"><img src="assets/replay.png" alt="replay"></div>
                  </div>

                  <!-- Pipes go here! -->
               </div>
            </div>
            <div id="land" class="animated"><div id="debug"></div></div>
         </div>

         <!-- Deposit / withdraw -->
         <div id="depositWithdraw">
            <span class="convert__title">Convert title</span>
            <div class="row">
               <span id="labelFrom">Ticket</span>
               <input type="number" value="0" id="fromTicket" />
            </div>

            <div style="display: flex; justify-content: center;">
               <img src="./assets/arrow.png" alt="" id="imgConvert" style="width: 25px; cursor: pointer;"/>

               <div class="row">
                  <span id="labelTo">FBird</span>
                  <input type="number" value="0" readonly id="toTicket" />
               </div>

               <div class="row">
                  <span id="processing">please wait............</span>
                  <button id="btnConvert">Convert</button>
               </div>
            </div>
         </div>

         <!-- Dialog -->
         <div id="dialog">
            <p>Your transactions is completed</p>
            <a href="" target="_blank" id="a-transactionHash"> ******* </a>
         </div>
      </div>
      <div id="footer">
         <a href="https://www.dotgears.com/">original game/concept/art by dong nguyen</a>
         <a href="https://nebezb.com/">recreated by nebez briefkani</a>
         <a href="https://github.com/nebez/floppybird/">view github project</a>
      </div>
      <div class="boundingbox" id="playerbox"></div>
      <div class="boundingbox" id="pipebox"></div>

      <!-- axios -->
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

      <script src="js/jquery.min.js"></script>
      <script src="js/jquery-ui.min.js"></script>
      <script src="js/jquery.transit.min.js"></script>
      <script src="js/buzz.min.js"></script>

      <!-- import api.js -->
      <script src="js/web3/api.js"></script>
      <script src="js/web3/web3Modal.js"></script>

      <script type="text/javascript" src="js/web3/web3.min.js"></script>
      <script type="text/javascript" src="js/web3/web3.modal.index.js"></script>
      <script type="text/javascript" src="js/web3/web3-provider.min.js"></script>

      <script src="js/main.js"></script>

      <script>
      function inIframe() {
          try {
              return window.self !== window.top;
          } catch (e) {
              return true;
          }
      }
      if (!inIframe() && window.location.hostname == 'nebezb.com') {
         window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
         ga('create', 'UA-48047334-1', 'auto');
         ga('send', 'pageview');
      }
      </script>
      <script async src='https://www.google-analytics.com/analytics.js'></script>
   </body>
</html>
